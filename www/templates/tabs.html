
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive tabs-icon-only">


  <!-- Pets Tab -->
  <ion-tab title="Pets" icon="icon fa fa-thumbs-down" href="#/tab/pets">
    <ion-nav-view name="pets-tab"></ion-nav-view>
  </ion-tab>


  <!-- Camera Tab -->
  <ion-tab title="Camera" icon="icon fa fa-camera" href="#/tab/camera">
    <ion-nav-view name="camera-tab"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="About" icon="icon ion-person" href="#/tab/adopt">
    <ion-nav-view name="adopt-tab"></ion-nav-view>
  </ion-tab>


</ion-tabs>
