<ion-view title="Camera" hide-back-button="true">

    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-compose" ng-click="goShare()"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-close-round" ng-click="cameraCancel()"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" has-tabs="false" class="no-tabs">

        <div id="camera_img">
            <div id="camera_overlay"></div>
            <img src="img/camera.jpg" id="avatar"/>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-dark no-tabs camera-footer">
        <div class="row no-padding">
            <div class="col col-center text-center">
            <a ng-click="" class="icon ion-ios7-videocam">
            </a>
            </div>
            <div class="col col-center text-center">
                <a ng-click="takePicture()" class="">
                    <img src="img/camera-icon.png">
                </a>
            </div>
            <div class="col col-center text-center">
                <a ng-click="" class="icon ion-images">
                </a>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
