<ion-view title="Camera" hide-back-button="true">

    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-compose" ng-click="goShare()"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-close-round" ng-click="cameraCancel()"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" has-tabs="false" class="no-tabs" scroll="false">

        <div id="camera_container" class="text-center">
            <!-- <div id="camera_overlay"></div>-->
            <!--<img src="img/camera.jpg" id="avatar"/>-->
            <!--<img style="width:60px;height:60px;" id="smallImage" src="{{picSrc}}" ng-show="picSrc != ''"/>-->
            <img id="largeImage" src="{{picSrc}}" ng-show="picSrc != ''"/>
        </div>

    <ion-footer-bar class="bar-dark no-tabs camera-footer">
        <div class="row row-center no-padding">
            <div class="col text-center" style="vertical-align: middle">
                <a ng-click="" class="icon ion-ios7-videocam">
                </a>
            </div>
            <div class="col text-center">
                <a ng-click="takePicture('camera')" class="">
                    <img src="img/camera-icon.png">
                </a>
            </div>
            <div class="col text-center" style="vertical-align: middle">
                <a ng-click="takePicture('album')" class="icon ion-images">
                </a>
            </div>
        </div>
    </ion-footer-bar>
    </ion-content>
</ion-view>
