<ion-view title="Profile" hide-back-button="false">

    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-gear-a"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" has-tabs="true" padding="false">
        <div class="list card profile">
            <div class="item item-avatar no-padding">
                <div class="row top row-center">
                    <div class="col col-25">
                        <img src="{{profile.avatar}}"/>
                    </div>
                    <div class="col text-left">
                        <p class="nickname">{{profile.nickname}}</p>
                        <p class="bio">{{profile.bio}}</p>
                    </div>

                </div>
                <div class="row bottom">
                    <div class="col">
                    <p>{{profile.posts}}</p>
                    <i class="icon ion-images"></i>
                </div>
                    <div class="col">
                        <p>{{profile.disliked}}</p>
                        <i class="icon ion-thumbsdown"></i>
                    </div>
                    <div class="col">
                        <p>{{profile.posts}}</p>
                        <i class="icon ion-chatbubbles"></i>
                    </div>

                </div>
            </div>
        </div>
        </div>

        <div class="wrap">
            <div class="box" ng-repeat="post in posts">
                <div class="boxInner">
                    <a href="#/tab/post/{{post.id}}"><img class="full-image" src="{{post.image}}"></a>
                </div>
            </div>
        </div>

    </ion-content>

</ion-view>
