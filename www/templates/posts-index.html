<ion-view title="Posts"  hide-back-button="true">

    <ion-nav-buttons side="right">
        <button ng-click="getMap()" class="button button-icon icon ion-ios7-location"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" has-tabs="true" start-y="46">

        <ion-refresher on-refresh="doRefresh()" refreshing-icon="ion-looping">
        </ion-refresher>


        <div class="bar bar-header item-input-inset search-bar">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" ng-model="cr.searchString" placeholder="search">
            </label>
            <button class="button button-clear" ng-if="cr.searchString" ng-click="clearFilter()">
                <i class="icon ion-ios7-close"></i>
            </button>
        </div>

        <ion-list>

            <ion-item ng-repeat="post in posts" type="item-text-wrap" href="#/tab/post/{{post.id}}">
                <!-- make this as directive : BEGIN -->
                <div class="wos-item-content">
                    <div class="row wos-grumpy-info">
                        <div class="col col-15 wos-avatar"><img src="{{post.grumpy.avatar}}"/></div>
                        <div class="col col-70 wos-info">
                            <div class="col col-top wos-name">{{post.grumpy.nickname}}</div>
                            <div class="col col-bottom wos-location"><i class="fa fa-map-marker"></i>&nbsp;{{post.location}}
                            </div>
                        </div>
                        <div class="col col-15 wos-time"><i class="fa fa-clock-o"></i>&nbsp;{{post.timestamp}}</div>

                    </div>
                    <div class="wos-media">
                        <img src="{{post.image}}"/>
                        <!--
                        <figure class="cap-bot">

                        <figcaption>
                                    yay!!!
                                    {{grumpy.description}}
                            </figcaption>
                        </figure>-->
                    </div>
                    <div class="wos-social">
                        <div class="col col-20 wos-note"><img src="img/btn_active_{{post.idisliked}}.png"/>&nbsp;{{post.counter}}
                        </div>
                    </div>
                </div>
                <!-- make this as directive : END-->

            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
