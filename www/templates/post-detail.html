<ion-view title="Post" hide-back-button="false" ng-cloak>

    <ion-nav-buttons side="left" ng-controller="WoSTabsCtrl">
        <ion-nav-button class="button button-icon icon ion-chevron-left"
                        ng-click="goBack()">
        </ion-nav-button>
    </ion-nav-buttons>

    <ion-content has-header="true">

        <div class="list card post">

            <div class="item item-avatar">
                <img src="{{post.grumpy.avatar}}"/>

                <div class="info">
                    <p>{{post.grumpy.nickname}}</p>

                    <p

                    <p class="location" ng-show="post.location.name"><i class="fa fa-map-marker"></i>&nbsp;<a
                            ui-sref="tab.map({{post.id}})">{{post.location.name}}</a></p>
                </div>
                <div class="time">
                    <p><i class="fa fa-clock-o"></i>&nbsp;{{post.timestamp | timeAgo}}</p>
                </div>
            </div>

            <div class="item item-body">
                <img class="full-image" src="{{post.image}}">

                <p>
                    {{post.description}}
                </p>

                <p>{{post.counter}} X | {{post.counter}} Y</p>
            </div>

            <div class="item tabs-secondary tabs-icon-right post-bottom">
                <div class="row no-padding post-buttons">
                    <div class="col">
                        <a class="tab-item" href="#">
                            <i class="ion-speakerphone"></i>
                        </a>
                    </div>
                    <div class="col">
                        <a class="tab-item" href="#">
                            <i class="ion-chatboxes"></i>
                        </a>
                    </div>
                    <div class="col">
                        <a class="tab-item" href="#">
                            <i class="ion-share"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>


    </ion-content>
</ion-view>
