<ion-view title="Post" ng-cloak>

    <ion-content has-header="true">

        <div class="list card post">

            <div class="item item-avatar">
                <img src="{{post.grumpy.avatar}}"/>

                <div class="info">
                    <p>{{post.grumpy.nickname}}</p>

                    <p class="location" ng-show="post.location.name"><i class="fa fa-map-marker"></i>&nbsp;<a
                            ui-sref="tab.map({{post.id}})">{{post.location.name}}</a></p>
                </div>
                <div class="time">
                    <p><i class="fa fa-clock-o"></i>&nbsp;{{post.timestamp | timeAgo}}</p>
                </div>
            </div>

            <div class="item item-body">
                <img class="full-image" src="{{post.image}}">
                <div class="post-bottom">
                    <div class="row no-padding post-buttons">

                        <div class="col">
                            &nbsp;
                        </div>
                        <div class="col col-15">
                            <a class="tab-item" href="#">
                                <i class="ion-more"></i>
                            </a>
                        </div>
                        <div class="col col-15">
                            <a class="tab-item" href="#">
                                <i class="ion-speakerphone"></i> {{post.counter}}
                            </a>
                        </div>
                        <div class="col col-15">
                            <a class="tab-item" href="#">
                                <i class="ion-chatboxes"></i> {{post.counter}}
                            </a>
                        </div>

                    </div>
                </div>

            </div>

            <div class="item item-body">
                <p class="description text-justify">
                    {{post.description}}
                </p>
            </div>
        </div>


    </ion-content>
</ion-view>
